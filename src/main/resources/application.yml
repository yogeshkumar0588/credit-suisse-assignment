server:
  port: 8085

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/creditSuisseDB
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
  application:
    name: CREDIT-SUISSE-SERVICE

  servlet:
    multipart:
      max-file-size: 500KB
      max-request-size: 500KB
        
        